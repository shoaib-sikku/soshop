{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <ul class="list-group">
        <a href="{% url 'mobile' %}" class="list-group-item">All mobiles</a>
        <a href="{% url 'mobileslug' 'realme' %}" class="list-group-item">Realme</a>
        <a href="{% url 'mobileslug' 'apple' %}" class="list-group-item">Apple</a>
        <a href="{% url 'mobileslug' 'below' %}" class="list-group-item">Below 10k</a>
        <a href="{% url 'mobileslug' 'above' %}" class="list-group-item">Above 10k</a>
      </ul>
  </div>
  <div class="col-sm-8 offset-sm-1">
   <div class="row">
{% for m in mobile %}
  <div class="col-sm-4 text-center mb-4">
   <a href="/product-detail/{{m.id}}" class="btn">
   <div class="item"><img src="{{m.product_image.url}}" class="img-fluid" height="200px">
    <span class="fw-bold">{{m.title}}</span><br>
    <span class="fs-5">Rs. {{m.discounted_price}}</span>
   </div>
   </a>
    </div>
{% endfor %}
   </div>
  </div>
 </div>
</div>
{% endblock main-content %}
